<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="left-sidebar">
        <p>Choose grid density</p>
        <button class="lowgrid-button">LOW</button>
        <button class="midgrid-button">MEDIUM</button>
        <button class="highgrid-button">HIGH</button>
        <p>Reset the canvas</p>
        <button class="reset-button">RESET</button>
    </div>
    <div class="main">
        <div class="header">
            <h1 class="header-title">etch-a-sketch</h1>
        </div>
        <div class="grid">

        </div>
        <div class="footer">
            <p>copyright @ lucasahu 2023</p>
        </div>
    </div>
    <div class="right-sidebar">
        <p>Solid color mode</p>
        <button class="color-button">COLOR MODE</button>
        <p>Rainbow color mode</p>
        <button class="rainbow-button">RAINBOW MODE</button>
        <p>Eraser mode</p>
        <button class="eraser-button">ERASER</button>
    </div>

</html>
