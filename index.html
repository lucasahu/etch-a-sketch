<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1 class="header-title">etch-a-sketch</h1>
    </div>
    <div class="main">
        <div class="left-sidebar">
            <p>Choose grid density</p>
            <div class="grid-buttons">
                <button class="lowgrid-button">Low</button>
                <button class="midgrid-button">Medium</button>
                <button class="highgrid-button">High</button>
            </div>
            <p>Eraser mode</p>
            <button class="eraser-button">Eraser</button>
            <p>Reset the canvas</p>
            <button class="reset-button">Reset</button>
        </div>
        <div class="grid">

        </div>
        <div class="right-sidebar">
            <p>Red color mode</p>
            <button class="red-button">Red mode</button>
            <p>Blue color mode</p>
            <button class="blue-button">Blue mode</button>
            <p>Green color mode</p>
            <button class="green-button">Green mode</button>
            <p>Black color mode</p>
            <button class="black-button">Black mode</button>
            <p>Rainbow color mode</p>
            <button class="rainbow-button">Rainbow mode</button>
        </div>
    </div>
    <div class="footer">
        <p>copyright @ lucasahu 2023</p>
    </div>
</body>
</html>
